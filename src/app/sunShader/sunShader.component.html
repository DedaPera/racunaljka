<div class="shader-container">
  <approvalBtn
    [btnName]="sectionTitle"
    (btnEmmiter)="toggleApprovalBtn($event)"
  ></approvalBtn>
  <div class="shader-rest" *ngIf="sectionBtnStatus">
    <size-input (inputFieldEmiter)="reciveArea($event)"></size-input>
    <h2>
      Area <span>{{ calculatedArea | number: "1.2-2" }}m2</span>
    </h2>
    <div class="radiobutton1">
      <input
        type="radio"
        name="material"
        value="metal"
        id="metal"
        [defaultChecked]="true"
      />
      <label for="metal">Metal</label>
      <input type="radio" name="material" value="aluminum" id="aluminum" />
      <label for="aluminum">Aluminum</label>
      <radio-section
        [groupName]="shaderGroupName"
        [valuesAndIds]="shaderValuesAndIds"
        (buttonValueEmiter)="radioBtnsValue($event)"
      ></radio-section>
    </div>
    <h2 class="price">Price 145$</h2>
  </div>
</div>
