<div class="win-container">
  <approvalBtn
    [btnName]="sectionTitle"
    (btnEmmiter)="toggleApprovalBtn($event)"
  ></approvalBtn>
  <div class="win-rest" *ngIf="sectionBtnStatus">
    <size-input (inputFieldEmiter)="reciveArea($event)"></size-input>
    <h2>Price</h2>
    <h2>{{ calculatedArea | number: "1.2-2" }}m2</h2>
    <div class="radiobutton1">
      <input type="radio" name="type" value="single" id="single" />
      <label for="single">Single</label>
      <input type="radio" name="type" value="double" id="double" />
      <label for="double">Double</label>
      <input type="radio" name="type" value="doubleT" id="doubleT" />
      <label for="doubleT">doubleT</label>
    </div>
    <div class="radiobutton2">
      <input type="radio" name="color" value="white" id="white" />
      <label for="white">White</label>
      <input type="radio" name="color" value="paint" id="paint" />
      <label for="paint">Paint</label>
      <input type="radio" name="color" value="lamination" id="lamination" />
      <label for="lamination">Lamination</label>
    </div>
  </div>
</div>
