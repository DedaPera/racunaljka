<div class="net-container">
  <approvalBtn
    [btnName]="sectionTitle"
    (btnEmmiter)="toggleApprovalBtn($event)"
  ></approvalBtn>
  <div class="net-rest" *ngIf="sectionBtnStatus">
    <size-input (inputFieldEmiter)="reciveArea($event)"></size-input>
    <h2>
      Area <span>{{ calculatedArea | number: "1.2-2" }}m2</span>
    </h2>
    <h2 class="price">Price 145$</h2>
  </div>
</div>
